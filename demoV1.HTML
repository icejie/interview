<html>
<head>
	<title>未知容器垂直居中</title>
	<style type="text/css">
		body {padding: 0; margin: 0;}
		body,html{height: 100%;}
		.wrapCont {height: 100%; overflow: hidden; position: relative;width: 100%; background:ivory;}
		.middle {position: absolute; top: 50%;} /* for explorer only*/
	</style>
</head>
<body>
<div class="wrapCont">
	<div class="middle">
		1212121212
	</div>
</div>
<script type="text/javascript">
var well="I like him";
var one=well.length;
var two=well.indexOf();
var three=well.replace();
var four=well.search();
var five=well.toUpperCase(); //把文本转换为大写
console.log(one);
console.log(two);
console.log(three);
console.log(four);
console.log(five); 

</script>
</body>
</html>
