<html>
<head>
	<title>页面跟随</title>
	<style type="text/css">
	.content{width: 1080px;height: 5000px;margin: 0 auto;background: pink;}
	.tips{width: 30px;height: 80px;position: absolute;top: 60px;background: #b25bab;margin-top: 80px;}
	</style>
</head>
<body>
	<div class="content"></div>
	<div class="tips"></div>
	<script type="text/javascript" src="./scripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
		var tips = $('.tips').offset().top;
		$(window).scroll(function(){
			var offsetTop=$(window).scrollTop() +"px";
			$('.tips').animate({top:offsetTop},{duration:500,queue:false});
		});
	</script>
</body>
</html>
